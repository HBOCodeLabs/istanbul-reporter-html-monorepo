# This file defines the CI build steps for this repo.
#
# Documentation for this file format is here:
# https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema

variables:
  FORCE_COLOR: 1
pool:
  vmImage: ubuntu-latest
steps:
  - task: NodeTool@0
    displayName: 'Use Node 12'
    inputs:
      versionSpec: '12.x'
      checkLatest: true
  - template: _build.yaml
  - task: PublishTestResults@2
    displayName: 'Collect test results'
    condition: succeededOrFailed()
    inputs:
      testRunner: JUnit
      testResultsFiles: 'temp/junit/*.xml'
  - task: PublishCodeCoverageResults@1
    displayName: 'Collect code coverage'
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: 'temp/coverage/*.xml'
